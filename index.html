<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    #options button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background: linear-gradient(to right, #00b09b, #96c93d);
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #options button:hover {
      background: linear-gradient(to right, #96c93d, #00b09b);
    }
    .correct {
      background-color: #2ecc71 !important;
    }
    .incorrect {
      background-color: #e74c3c !important;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .celebrate {
      background: linear-gradient(to right, #f7971e, #ffd200);
      color: black;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      font-size: 22px;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Loading question...</h2>
    <div id="options"></div>
    <div id="result"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="celebration" class="celebrate" style="display: none;">üéâ Congratulations! You've completed the quiz! üéâ</div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the result of chr(65)?",
        options: ["A", "a", "65", "Error"],
        answer: "A"
      },
      {
        question: "What is the output of len('hello')?",
        options: ["4", "5", "6", "Error"],
        answer: "5"
      },
      {
        question: "Which keyword is used for function in Python?",
        options: ["function", "fun", "def", "define"],
        answer: "def"
      },
      {
        question: "What is the output of [1, 2, 3] * 2?",
        options: ["[1, 2, 3, 1, 2, 3]", "[2, 4, 6]", "Error", "[1, 2, 3, 2]"],
        answer: "[1, 2, 3, 1, 2, 3]"
      },
      {
        question: "What method is used to sort a list in place?",
        options: ["sort()", "sorted()", "order()", "arrange()"],
        answer: "sort()"
      },
      {
        question: "Which of the following is a Python tuple?",
        options: ["[1,2,3]", "{1,2,3}", "(1,2,3)", "<1,2,3>"],
        answer: "(1,2,3)"
      },
      {
        question: "What does the // operator do in Python?",
        options: ["Division", "Modulo", "Floor Division", "Exponentiation"],
        answer: "Floor Division"
      },
      {
        question: "What is the correct way to open a file in read mode?",
        options: ["open('file.txt', 'r')", "open('file.txt', 'read')", "file.open('r')", "open.read('file.txt')"],
        answer: "open('file.txt', 'r')"
      },
      {
        question: "Which keyword is used to handle exceptions?",
        options: ["try", "except", "final", "catch"],
        answer: "except"
      },
      {
        question: "What is the output of bool(0)?",
        options: ["True", "False", "0", "Error"],
        answer: "False"
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const q = questions[currentQuestion];

      questionEl.textContent = `Question ${currentQuestion + 1} of ${questions.length}: ${q.question}`;
      optionsEl.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, q.answer);
        optionsEl.appendChild(btn);
      });

      document.getElementById("result").textContent = "";
      document.getElementById("celebration").style.display = "none";
    }

    function checkAnswer(btn, correct) {
      const options = document.querySelectorAll(".option-btn");
      options.forEach(o => o.disabled = true);

      if (btn.textContent === correct) {
        btn.classList.add("correct");
        document.getElementById("result").textContent = "‚úÖ Correct!";
      } else {
        btn.classList.add("incorrect");
        document.getElementById("result").textContent = "‚ùå Incorrect!";
      }

      if (currentQuestion === questions.length - 1) {
        document.getElementById("celebration").style.display = "block";
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
