<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Python Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .quiz-container {
      background: #1c1c2b;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      max-width: 700px;
      width: 90%;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .question-count {
      font-size: 18px;
      color: #ffde59;
      margin-bottom: 10px;
    }
    .option-btn {
      background: #394867;
      color: #fff;
      border: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      width: 100%;
      text-align: left;
      transition: background 0.3s;
      cursor: pointer;
    }
    .option-btn:hover {
      background: #4f5d75;
    }
    .option-btn.correct {
      background: #28a745;
    }
    .option-btn.incorrect {
      background: #dc3545;
    }
    #navigation {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    #navigation button {
      background: #6c63ff;
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #navigation button:hover {
      background: #574fd6;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
    }
    #celebration {
      margin-top: 30px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      padding: 20px;
      border-radius: 12px;
      font-size: 20px;
      text-align: center;
      animation: popin 0.6s ease-in-out forwards;
    }
    @keyframes popin {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question-count" id="question-number"></div>
    <h2 id="question"></h2>
    <div id="options"></div>
    <div id="result"></div>
    <div id="celebration"></div>
    <div id="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the result of chr(65)?",
        options: ["A", "a", "65", "Error"],
        answer: "A"
      },
      {
        question: "What is the output of len('hello')?",
        options: ["4", "5", "6", "Error"],
        answer: "5"
      },
      {
        question: "Which of these is a Python keyword?",
        options: ["def", "define", "function", "fun"],
        answer: "def"
      },
      {
        question: "What does the 'append()' method do?",
        options: ["Adds item to end", "Removes item", "Sorts list", "Reverses list"],
        answer: "Adds item to end"
      },
      {
        question: "What is the output of [1,2,3] * 2?",
        options: ["[1,2,3,1,2,3]", "[2,4,6]", "Error", "[1,2,3]*2"],
        answer: "[1,2,3,1,2,3]"
      },
      {
        question: "What method is used to sort a list in place?",
        options: ["sort()", "sorted()", "order()", "arrange()"],
        answer: "sort()"
      },
      {
        question: "Which data type is immutable?",
        options: ["List", "Set", "Dictionary", "Tuple"],
        answer: "Tuple"
      },
      {
        question: "How do you create a function in Python?",
        options: ["def function():", "create function():", "function() {}", "func function():"],
        answer: "def function():"
      },
      {
        question: "Which of the following is a tuple?",
        options: ["(1, 2, 3)", "[1, 2, 3]", "{1, 2, 3}", "<1, 2, 3>"],
        answer: "(1, 2, 3)"
      },
      {
        question: "What does the 'break' keyword do in a loop?",
        options: ["Exits the loop", "Skips the next iteration", "Restarts the loop", "Pauses the loop"],
        answer: "Exits the loop"
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question-number").textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
      document.getElementById("question").textContent = q.question;

      const optionsEl = document.getElementById("options");
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, q.answer);
        optionsEl.appendChild(btn);
      });

      document.getElementById("result").textContent = "";
      document.getElementById("celebration").textContent = "";
    }

    function checkAnswer(btn, correct) {
      const options = document.querySelectorAll(".option-btn");
      options.forEach(o => o.disabled = true);

      if (btn.textContent === correct) {
        btn.classList.add("correct");
        document.getElementById("result").textContent = "‚úÖ Correct!";
        document.getElementById("result").style.color = "#00ffae";
        if (currentQuestion === questions.length - 1) {
          document.getElementById("celebration").textContent = "üéâ Congratulations! You've completed the quiz! üéâ";
        }
      } else {
        btn.classList.add("incorrect");
        document.getElementById("result").textContent = "‚ùå Incorrect";
        document.getElementById("result").style.color = "#ff6b6b";
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
