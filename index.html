    let currentQuestion = 0;
    let score = 0;
    let answeredQuestions = 0;

    const questionBox = document.getElementById("question");
    const optionsBox = document.getElementById("options");
    const resultBox = document.getElementById("result");
    const finalScoreBox = document.getElementById("final-score");

    function showQuestion(index) {
      const q = quizData[index];
      questionBox.textContent = q.question;
      optionsBox.innerHTML = "";
      resultBox.textContent = "";
      finalScoreBox.textContent = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option-btn";
        btn.onclick = () => checkAnswer(btn, q.answer);
        optionsBox.appendChild(btn);
      });
    }

    function checkAnswer(button, correctAnswer) {
      const buttons = document.querySelectorAll(".option-btn");
      buttons.forEach(btn => btn.disabled = true);
      if (button.textContent === correctAnswer) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("incorrect");
        buttons.forEach(btn => {
          if (btn.textContent === correctAnswer) {
            btn.classList.add("correct");
          }
        });
      }
      if (answeredQuestions < quizData.length) answeredQuestions++;
      resultBox.textContent = `Score: ${score} / ${quizData.length}`;

      if (answeredQuestions === quizData.length) {
        finalScoreBox.textContent = `🎉 Final Result: You scored ${score} out of ${quizData.length}! 🎉`;
      }
    }

    function nextQuestion() {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    }

    showQuestion(currentQuestion);
