<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .quiz-container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #1e2a38;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    h2, #question-number {
      color: #00e6e6;
    }
    .option-btn {
      display: block;
      margin: 12px 0;
      padding: 14px;
      width: 100%;
      background-color: #2c3e50;
      border: 2px solid #34495e;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
      color: #fff;
      transition: all 0.3s ease-in-out;
    }
    .option-btn:hover {
      background-color: #1abc9c;
      border-color: #16a085;
    }
    .option-btn.correct {
      background-color: #27ae60;
      border-color: #2ecc71;
    }
    .option-btn.incorrect {
      background-color: #c0392b;
      border-color: #e74c3c;
    }
    #navigation {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }
    #navigation button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #2980b9;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease-in-out;
    }
    #navigation button:hover {
      background-color: #3498db;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
      font-size: 20px;
    }
    #result.correct {
      color: #2ecc71;
    }
    #result.incorrect {
      color: #e74c3c;
    }
    #question-number {
      margin-bottom: 15px;
      font-size: 20px;
    }
    #celebration {
      display: none;
      text-align: center;
      margin-top: 30px;
      font-size: 24px;
      color: #f1c40f;
      animation: celebrationPulse 1.2s ease-in-out infinite;
    }
    @keyframes celebrationPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="question-number"></div>
    <h2 id="question"></h2>
    <div id="options"></div>
    <div id="result"></div>
    <div id="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="celebration">üéâ Congratulations! You completed all <span id="total-q"></span> questions! üéâ</div>
  </div>

  <script>
    const questions = [
      { question: "What is the result of chr(65)?", options: ["A", "a", "65", "Error"], answer: "A" },
      { question: "What is the output of len('hello')?", options: ["4", "5", "6", "Error"], answer: "5" },
      { question: "Which of these is a Python keyword?", options: ["def", "define", "function", "fun"], answer: "def" },
      { question: "What does the 'append()' method do?", options: ["Adds item to end", "Removes item", "Sorts list", "Reverses list"], answer: "Adds item to end" },
      { question: "What is the output of [1,2,3] * 2?", options: ["[1,2,3,1,2,3]", "[2,4,6]", "Error", "[1,2,3]*2"], answer: "[1,2,3,1,2,3]" },
      { question: "What method is used to sort a list in place?", options: ["sort()", "sorted()", "order()", "arrange()"], answer: "sort()" },
      { question: "Which data type is immutable?", options: ["List", "Set", "Dictionary", "Tuple"], answer: "Tuple" },
      { question: "How do you create a function in Python?", options: ["def function():", "create function():", "function() {}", "func function():"], answer: "def function():" },
      { question: "Which of the following is a tuple?", options: ["(1, 2, 3)", "[1, 2, 3]", "{1, 2, 3}", "<1, 2, 3>"], answer: "(1, 2, 3)" },
      { question: "What does the 'break' keyword do in a loop?", options: ["Exits the loop", "Skips the next iteration", "Restarts the loop", "Pauses the loop"], answer: "Exits the loop" }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const numberEl = document.getElementById("question-number");
      const resultEl = document.getElementById("result");
      const celebrationEl = document.getElementById("celebration");
      const totalQ = document.getElementById("total-q");

      const q = questions[currentQuestion];

      numberEl.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      resultEl.textContent = "";
      resultEl.className = "";
      celebrationEl.style.display = "none";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, q.answer);
        optionsEl.appendChild(btn);
      });

      totalQ.textContent = questions.length;
    }

    function checkAnswer(btn, correct) {
      const options = document.querySelectorAll(".option-btn");
      options.forEach(o => o.disabled = true);

      const resultEl = document.getElementById("result");

      if (btn.textContent === correct) {
        btn.classList.add("correct");
        resultEl.textContent = "‚úÖ Correct! Well done.";
        resultEl.className = "correct";
      } else {
        btn.classList.add("incorrect");
        resultEl.textContent = `‚ùå Incorrect. Correct answer: ${correct}`;
        resultEl.className = "incorrect";
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        document.getElementById("celebration").style.display = "block";
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
